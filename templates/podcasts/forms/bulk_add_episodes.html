<form method="post" class="needs-validation" novalidate>
  {% csrf_token %}

  <div class="mb-3">
    <label for="episodes_text" class="form-label">Lista odcinków:</label>
    <textarea
      name="episodes_text"
      id="episodes_text"
      rows="10"
      class="form-control"
    ></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Wyślij</button>
</form>
