<form
  method="post"
  enctype="multipart/form-data"
  class="needs-validation mobile-form"
  novalidate
>
  {% csrf_token %}

  <div class="row">
    <div class="col-12">
      <div class="mb-3">
        <label for="id_title" class="form-label fw-semibold">
          <i class="bi bi-mic me-2 text-primary"></i>
          Nazwa podcastu
        </label>
        <input
          type="text"
          class="form-control form-control-lg mobile-input"
          id="id_title"
          name="title"
          placeholder="Wpisz nazwę podcastu..."
          required
          maxlength="200"
        />
        <div class="invalid-feedback">Proszę wpisać nazwę podcastu.</div>
        <div class="form-text">
          <i class="bi bi-info-circle me-1"></i>
          Maksymalnie 200 znaków
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          type="submit"
          class="btn btn-primary btn-lg mobile-btn"
          id="submit-btn"
        >
          <i class="bi bi-plus-circle me-2"></i>
          <span class="btn-text">Dodaj podcast</span>
        </button>
      </div>
    </div>
  </div>
</form>

<style>
  .mobile-form .form-control {
    border-radius: 12px;
    border: 2px solid #e9ecef;
    padding: 0.75rem 1rem;
    font-size: 16px; /* Prevents zoom on iOS */
    transition: all 0.3s ease;
  }

  .mobile-form .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    transform: translateY(-2px);
  }

  .mobile-form .form-control.is-invalid {
    border-color: #dc3545;
  }

  .mobile-form .form-control.is-valid {
    border-color: #198754;
  }

  .mobile-input {
    background: linear-gradient(145deg, #ffffff, #f8f9fa);
  }

  @media (max-width: 768px) {
    .mobile-form .btn-lg {
      padding: 1rem 2rem;
      font-size: 1.1rem;
    }

    .mobile-form .form-control-lg {
      padding: 1rem;
      font-size: 1.1rem;
    }
  }
</style>
